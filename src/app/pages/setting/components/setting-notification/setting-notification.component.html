<div class="container-fluid seminor">
    <div class="row">
        <button class="add-button" mat-button (click)="createNotification()">
            <i class="material-icons">
                add_circle_outline
            </i>
        </button>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource" class="table-hover table-striped text-center customTableStyle">
            <ng-container matColumnDef="Tiêu đề">
                <th mat-header-cell *matHeaderCellDef>Tiêu đề </th>
                <td mat-cell *matCellDef="let notification">
                    <div> {{notification.Name}} </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="Nội dung">
                <th mat-header-cell *matHeaderCellDef> Nội dung </th>
                <td mat-cell *matCellDef="let notification">
                    <div> {{notification.Description}} </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="Tác vụ">
                <th mat-header-cell *matHeaderCellDef> Tác vụ </th>
                <td mat-cell *matCellDef="let notification">
                    <button class="add-button" matTooltip="Sửa thông báo"
                        (click)="editNotification(notification.NotificationId)">
                        <i class="material-icons">
                            create
                        </i>
                    </button>
                    <button class="add-button" matTooltip="Xóa thông báo"
                        (click)="deleteNotification(notification.NotificationId)">
                        <i class="material-icons">
                            delete
                        </i>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginatorStyle" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"
            showFirstLastButtons="false">
        </mat-paginator>
    </div>

</div>
