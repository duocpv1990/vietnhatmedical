<div class="dialog-container container create-positon" style="min-height: auto;">
    <div class="row">
        <div class="col-10">
            <span class="dialog-title" style="padding: 0.3rem 0.75rem;">Tạo phân quyền</span>
        </div>
        <div class="col-2 pl-4">
            <span class="material-icons close-button" (click)="closeDialog()">
                close
            </span>
        </div>
    </div><br>
   
    <form ngNativeValidate #createForm="ngForm">
        <div class="row">
            <div class="col-4">
                <mat-label for="">Name:</mat-label>
            </div>
            <div class="col-8">
                <input matInput name="name" [(ngModel)]="name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-4"><br>
                <mat-label>Mô tả:</mat-label>
            </div>
            <div class="col-8">
                <mat-form-field class="w-100">
                    <textarea matInput name="description" [(ngModel)]="description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col text-center text-light">
                <button class="btn customBtn" [disabled]="createForm.invalid" (click)="createPrivilege()">Tạo</button>
            </div>
        </div>
    </form>
</div>
