<form class="dialog-container container edit-role" ngNativeValidate #createForm="ngForm">
    <div class="row">
        <div class="col-10">
            <span class="dialog-title" style="padding: 0.3rem 0.75rem;">Sửa nhóm chức năng</span>
        </div>
        <div class="col-2 pl-4">
            <span class="material-icons close-button" (click)="closeDialog()">
                close
            </span>
        </div>
    </div><br>


    <div class="row">
        <div class="col-4">
            <mat-label for="">Tên nhóm chức năng:</mat-label>
        </div>
        <div class="col-8">
            <input matInput name="name" [(ngModel)]="name" required>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col text-center">
            <button class="btn customBtn" [disabled]="createForm.invalid" (click)="editRole()">Cập nhật</button>
        </div>
    </div>

</form>
