<div class="container createSchedule">
    <div class="row">
        <div class="col">
                <!-- <app-shared-table [displayedColumns]="displayedColumns" [displayedData]="customerList"
                    [route]='route' [routeIndex]="routeIndex" [backendDisplayColumns]="backendColumns" [tab]="1">
                </app-shared-table> -->
                <div class="search-box">
                    <input class="searchInput" matInput [(ngModel)]="searchString" placeholder="Tìm kiếm">
                    <i class="material-icons" (click)="searchCustomer()">search</i>
                  </div>
                <table mat-table [dataSource]="dataSource" style="max-height: 70vh; overflow-y: scroll;"
                class=" table-hover table-striped text-center customTableStyle">
                <ng-container matColumnDef="Mã KH">
                    <th mat-header-cell *matHeaderCellDef> Mã KH </th>
                    <td mat-cell *matCellDef="let customer">
                        {{customer.CustomerID}}</td>
                </ng-container>
                <ng-container matColumnDef="Họ tên">
                    <th mat-header-cell *matHeaderCellDef> Họ tên </th>
                    <td mat-cell *matCellDef="let customer">{{customer.FullNameAndID}}</td>
                </ng-container>
                <ng-container matColumnDef="Điện thoại">
                    <th mat-header-cell *matHeaderCellDef>Điện thoại</th>
                    <td mat-cell *matCellDef="let customer">{{customer.Phone}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                <tr mat-row *matRowDef="let customer; columns: displayedColumns;" (click)="redirectCustomerDetail(customer.CustomerID)"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons="false">
            </mat-paginator>
        </div>
    </div>
</div>
