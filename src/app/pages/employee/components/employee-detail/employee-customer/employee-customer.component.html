<div class="container-fluid mt-3">
    <div class="row">
        <div class="employee-customer-table col">
            <button class="add-button" matTooltip="Giao khách hàng" matTooltipPosition="right" (click)="openAssignCustomer()">
                <i class="material-icons">
                    add_circle_outline
                </i>
            </button>
            <!-- <app-shared-table [displayedColumns]="displayedColumns" [backendDisplayColumns]="backendDisplayColumns"
                [displayedData]="displayedData">
            </app-shared-table> -->

            <table mat-table [dataSource]="dataSource"
                class=" table-hover table-striped text-center customTableStyle">
                <ng-container matColumnDef="Mã KH">
                    <th mat-header-cell *matHeaderCellDef> Mã KH </th>
                    <td mat-cell *matCellDef="let customer" [routerLink]="['/pages/customer/',customer.CustomerID]" >
                        {{customer.CustomerID}}</td>
                </ng-container>
                <ng-container matColumnDef="Họ tên">
                    <th mat-header-cell *matHeaderCellDef> Họ tên </th>
                    <td mat-cell *matCellDef="let customer">{{customer.FullNameAndID}}</td>
                </ng-container>
                <ng-container matColumnDef="Điện thoại">
                    <th mat-header-cell *matHeaderCellDef>Điện thoại</th>
                    <td mat-cell *matCellDef="let customer">{{customer.Phone}}</td>
                </ng-container>
                <ng-container matColumnDef="Nguồn">
                    <th mat-header-cell *matHeaderCellDef>Nguồn</th>
                    <td mat-cell *matCellDef="let customer">{{customer.TypeDescription}}</td>
                </ng-container>
                <ng-container matColumnDef="Level">
                    <th mat-header-cell *matHeaderCellDef>Level</th>
                    <td mat-cell *matCellDef="let customer">{{customer.PotentialLevelName}}</td>
                </ng-container>
                <ng-container matColumnDef="Ghi chú">
                    <th mat-header-cell *matHeaderCellDef>Ghi chú</th>
                    <td mat-cell *matCellDef="let customer">{{customer.NoteContent}}</td>
                </ng-container>
                <ng-container matColumnDef="Lịch hẹn">
                    <th mat-header-cell *matHeaderCellDef>Lịch hẹn</th>
                    <td mat-cell *matCellDef="let customer">
                        <span class="material-icons" style="color: #375384; cursor: pointer;"
                            (click)="redirectHistoryTab(customer.CustomerID)">event</span></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let customer; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
        </div>
    </div>

</div>
