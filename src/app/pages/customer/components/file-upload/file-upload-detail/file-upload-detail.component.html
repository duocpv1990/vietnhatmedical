<div class="container-fluid customer-table">
    <div class="row">
        <div class="col">
            <div class="customer-header">
                <div class="customer-title">
                    <button mat-button>
                        Chi tiết File upload
                    </button>
                </div>
            </div>
        </div>
    </div><br>
    <div class="row">
        <div class="col">
            <p *ngIf="fileDetail !== undefined">Tên: <b>{{fileDetail.Name}}</b> </p>
            <p *ngIf="fileDetail !== undefined">Giá tiền: <b>{{fileDetail.Price | number: '.'}} VNĐ</b> </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table mat-table [dataSource]="dataSource"
                class=" table-hover table-striped text-center customTableStyle">
                <ng-container matColumnDef="Họ & tên">
                    <th mat-header-cell *matHeaderCellDef> Họ & tên </th>
                    <td mat-cell *matCellDef="let fileUpload" class="text-left pl-3">
                        {{fileUpload.CustomerFullName}}</td>
                </ng-container>
                <ng-container matColumnDef="Số điện thoại">
                    <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
                    <td mat-cell *matCellDef="let fileUpload">
                        {{fileUpload.CustomerPhone}}</td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let fileUpload">{{fileUpload.CustomerEmail}}</td>
                </ng-container>
                <ng-container matColumnDef="Ghi chú">
                    <th mat-header-cell *matHeaderCellDef>Ghi chú</th>
                    <td mat-cell *matCellDef="let fileUpload" class="text-left pl-2">{{fileUpload.CustomerNote}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let fileUpload; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons="false">
            </mat-paginator>
        </div>
    </div>
</div>
