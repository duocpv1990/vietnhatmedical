<div class="dialog-container container">
    <div class="row">
        <div class="col-10">
            <span class="dialog-title">Chi tiết kết quả phẫu thuật</span>
        </div>
        <div class="col-2 pl-4">
            <span class="material-icons close-button" (click)="closeDialog()">
                close
            </span>
        </div>
    </div><br>
    <div class="row">
        <div class="col-6">
            <mat-label for="">Đánh giá kết quả</mat-label>
            <mat-form-field>
                <mat-select name="resultRating" [(ngModel)]="resultRating">
                    <mat-option [value]="1">Xấu</mat-option>
                    <mat-option [value]="2">Tốt</mat-option>
                    <mat-option [value]="3">Rất tốt</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-6">
            <div class="needHelp mt-3">
                <input type="checkbox" id="sos_btn" hidden (change)="chooseSOS();">
                <label for="sos_btn" [style.background]="isSOS == true ? 'red' : 'gray'">S.O.S</label>
            </div>
        </div>
    </div>

    <br>
    <div class="row">
        <div class="col">
            <label for="">Ghi chú</label>
            <mat-form-field class="w-100">
                <textarea matInput name="notes" [(ngModel)]="notes"> </textarea>
            </mat-form-field>
        </div>
    </div><br>
    <div class="row">
        <div class="col text-center">
            <div class="insideShadow mx-auto" style="max-width: 7rem;">
                <button class="btn customBtn" (click)="updateSurgeryResult()">Lưu</button>
                <button class="btn cancelBtn" (click)="deleteSurgeryResult()">Xóa</button>
            </div>
        </div>
    </div>
