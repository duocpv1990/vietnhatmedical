<div class="container-fluid">

    <div class="row">
        <div class="col-10 px-0">
            <span class="titleBox">
                Lịch gọi chăm sóc
            </span>
        </div>
        <div class="col-2 d-flex justify-content-end">
            <button class="add-button" matTooltip="Thêm lịch mới" (click)="openCreateCareDialog()">
                <i class="material-icons">
                    add_circle_outline
                </i>
            </button>
        </div>
    </div>
    <div class="row" *ngIf="onShow !== ''">
        <div class="col text-center mt-5">
            <b>{{onShow}}</b>
        </div>
    </div>
    <div *ngIf="onShow == ''" class=" col medical-table">
        <table mat-table [dataSource]="displayedData" matSort
            class=" table-hover table-striped text-center customTableStyle">

            <ng-container matColumnDef="Ngày">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày </th>
                <td mat-cell *matCellDef="let reminder">
                    &nbsp;&nbsp; {{reminder.ReminderDate}} </td>
            </ng-container>

            <ng-container matColumnDef="Giờ">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Giờ </th>
                <td mat-cell *matCellDef="let reminder">
                    {{reminder.ReminderTime}}
                </td>
            </ng-container>

            <ng-container matColumnDef="Bác sĩ">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Đánh giá </th>
                <td mat-cell *matCellDef="let careCallSchedule">
                    <div class="rate-container">
                        <div class="rate">
                            <input disabled [checked]="reminder.Rating == 5" type="radio" />
                            <label title="text">5 stars</label>
                            <input disabled [checked]="reminder.Rating == 4" type="radio" />
                            <label title="text">4 stars</label>
                            <input disabled [checked]="reminder.Rating == 3" type="radio" />
                            <label title="text">3 stars</label>
                            <input disabled [checked]="reminder.Rating == 2" type="radio" />
                            <label title="text">2 stars</label>
                            <input disabled [checked]="reminder.Rating == 1" type="radio" />
                            <label title="text">1 star</label>
                        </div>

                    </div>
                    <div *ngIf="careCallSchedule.ResultRating == 0">
                        <span class="material-icons notchecked">star</span>
                        <span class="material-icons notchecked">star</span>
                        <span class="material-icons notchecked">star</span>
                        <span class="material-icons notchecked">star</span>
                        <span class="material-icons notchecked">star</span>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <!-- phần click chỉnh sủa lịch  -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns; let reminder"
                (click)="openDetailCreateCareDialog(reminder.OperationScheduleId)"></tr>
        </table>
    </div>
</div>
