<div class="container-fluid">
    <div class="row" *ngIf="isShow == 0">
        <div class="col">
            <button class="add-button my-2" matTooltip="Thêm phiếu tư vấn" (click)="createAdviceSlip()"
                *ngIf="isAccessAdd">
                <i class="material-icons">
                    add_circle_outline
                </i>
            </button>
            <!-- <app-shared-table [displayedColumns]="displayedColumns" [backendDisplayColumns]="backendDisplayColumns"
                [displayedData]="consultantNoteList">
            </app-shared-table> -->
            <table mat-table [dataSource]="dataSource" class=" table-hover table-striped text-center customTableStyle">
                <ng-container matColumnDef="Ngày">
                    <th mat-header-cell *matHeaderCellDef> Ngày </th>
                    <td mat-cell *matCellDef="let consultantNote"
                        (click)="openDetailForm(consultantNote.CustomerConsultationId)">
                        {{consultantNote.ConsultationDate | date : 'dd/MM/yyyy'}}</td>
                </ng-container>
                <ng-container matColumnDef="Mô tả">
                    <th mat-header-cell *matHeaderCellDef> Mô tả </th>
                    <td mat-cell *matCellDef="let consultantNote"
                        (click)="openDetailForm(consultantNote.CustomerConsultationId)">
                        {{consultantNote.ImageDescription}}</td>
                </ng-container>
                <!-- <ng-container matColumnDef="Ảnh">
                    <th mat-header-cell *matHeaderCellDef>Ảnh</th>
                    <td mat-cell *matCellDef="let consultantNote"><a href="{{consultantNote.ConsultationNoteImageURL}}"
                            target="_blank" matTooltip="Xem ảnh">
                            <img [src]="consultantNote.ConsultationNoteImageURL" width="120" style="max-height: 80px;">
                        </a></td>
                </ng-container> -->

                <ng-container matColumnDef="Ảnh">
                    <th mat-header-cell *matHeaderCellDef>Ảnh</th>
                    <td mat-cell *matCellDef="let consultantNote" [style.overflow]="'auto'">
                        <div class="exam_img">
                            <span *ngFor="let img of consultantNote.ConsultationNoteImageList ; let i = index">
                                <img [src]="img.ImageUrl" style="width: 120px; height: 80px;">
                            </span>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let consultantNote; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons="false">
            </mat-paginator>
        </div>
    </div>
    <div class="row" *ngIf="isShow ==1">
        <div class="col">
            <app-create-consultant-note (messageEvent)="receiveMessage($event)"></app-create-consultant-note>
        </div>
    </div>
</div>
