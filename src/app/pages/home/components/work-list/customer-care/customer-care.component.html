<div>
    <div class="no-schedule" *ngIf="!showScheduleTable">Chưa có lịch</div>
    <table mat-table [dataSource]="reminderData" class=" table-hover table-striped text-center customTableStyle">

        <ng-container matColumnDef="Mã KH">
            <th mat-header-cell *matHeaderCellDef> Mã KH </th>
            <td mat-cell *matCellDef="let reminder" (click)="openReminderDetail(reminder.CustomerRemindersID)">
                {{reminder.CustomerID}}</td>
        </ng-container>
        <ng-container matColumnDef="Họ tên">
            <th mat-header-cell *matHeaderCellDef>Họ tên</th>
            <td mat-cell *matCellDef="let reminder" (click)="openReminderDetail(reminder.CustomerRemindersID)">
                {{reminder.CustomerFullNameAndId}}</td>
        </ng-container>
        <ng-container matColumnDef="Điện thoại">
            <th mat-header-cell *matHeaderCellDef>Điện thoại</th>
            <td mat-cell *matCellDef="let reminder" (click)="openReminderDetail(reminder.CustomerRemindersID)">
                {{reminder?.CustomerPhone | PhoneNumberPipe}}</td>
        </ng-container>
        <ng-container matColumnDef="Bác sĩ">
            <th mat-header-cell *matHeaderCellDef> Bác sĩ </th>
            <td mat-cell *matCellDef="let reminder" (click)="openReminderDetail(reminder.CustomerRemindersID)">
                {{reminder.ProviderName}}</td>
        </ng-container>
        <ng-container matColumnDef="Dịch vụ">
            <th mat-header-cell *matHeaderCellDef> Dịch vụ </th>
            <td mat-cell *matCellDef="let reminder" (click)="openReminderDetail(reminder.CustomerRemindersID)">
                {{reminder.SurgerySubServiceName}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Ngày thực hiện">
            <th mat-header-cell *matHeaderCellDef> Ngày thực hiện </th>
            <td mat-cell class="pr-0" *matCellDef="let reminder"
                (click)="openReminderDetail(reminder.CustomerRemindersID)">
                <div>
                    {{reminder.ReminderDate}}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="Đánh giá">
            <th mat-header-cell *matHeaderCellDef> Đánh giá </th>
            <td mat-cell *matCellDef="let reminder">
                <div class="rate-container">
                    <div class="rate">
                        <input disabled [checked]="reminder.Rating == 5" type="radio" />
                        <label title="text">5 stars</label>
                        <input disabled [checked]="reminder.Rating == 4" type="radio" />
                        <label title="text">4 stars</label>
                        <input disabled [checked]="reminder.Rating == 3" type="radio" />
                        <label title="text">3 stars</label>
                        <input disabled [checked]="reminder.Rating == 2" type="radio" />
                        <label title="text">2 stars</label>
                        <input disabled [checked]="reminder.Rating == 1" type="radio" />
                        <label title="text">1 star</label>
                    </div>

                </div>

            </td>
        </ng-container>

        <ng-container matColumnDef="Gọi điện">
            <th mat-header-cell *matHeaderCellDef> Gọi điện </th>
            <td mat-cell class="pr-0" *matCellDef="let reminder">
                <button class="call"
                    (click)="callCustomer(reminder.CustomerID, reminder.CustomerPhone, reminder.OperationId)">
                    <span class="material-icons">
                        call
                    </span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="reminderColumns"></tr>
        <tr mat-row *matRowDef="let reminder; columns: reminderColumns;"></tr>
    </table>
    <mat-paginator #paginatorSchedule [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons="false">
    </mat-paginator>
</div>
