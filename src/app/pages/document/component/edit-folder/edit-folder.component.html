<div class="addFolder">
    <div class="addFolder-head">
        Sửa thư mục
    </div>
    <input type="text" placeholder="Tên thư mục" [(ngModel)]="nameFolder">
    <div class="addFolder-button">
        <div class="addFolder-button-cancel" (click)="closeDialog()">Hủy</div>
        <div class="addFolder-button-creat" (click)="creatDocument()">Sửa</div>
    </div>
</div>
