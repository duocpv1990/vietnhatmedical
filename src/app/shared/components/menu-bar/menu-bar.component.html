<div class="menubar">
  <div class="logo">
    <img src="assets/images/vietnhat-logo.png" alt="">
  </div>

  <ul class="menu-list">
    <div *ngFor="let item of menuItem">
      <li [class]="splitedUrl.includes(item.elementOnUrl) ? 'liActive' : 'liDefault'" [class.disabled]="!item.isAccess"
        routerLink="{{item.link}}">
        <span [class]="item.class">{{item.icon}}</span> {{item.title}}
      </li>

    </div>
  </ul>
</div>
